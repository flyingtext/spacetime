{% extends "base.html" %}
{% block title %}{{ _('Settings') }}{% endblock %}
{% block content %}
  <h2>{{ _('Global Settings') }}</h2>
  <form method="post">
    <div class="mb-3">
      <label for="site_title" class="form-label">{{ _('Site title') }}</label>
      <input type="text" id="site_title" name="site_title" class="form-control" value="{{ site_title }}">
    </div>
    <div class="mb-3">
      <label for="home_page_path" class="form-label">{{ _('Home page path') }}</label>
      <input type="text" id="home_page_path" name="home_page_path" class="form-control" value="{{ home_page_path }}">
    </div>
    <div class="mb-3">
      <label for="timezone" class="form-label">{{ _('Timezone') }}</label>
      <input type="text" id="timezone" name="timezone" class="form-control" value="{{ timezone }}">
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="rss_enabled" name="rss_enabled" {% if rss_enabled %}checked{% endif %}>
      <label class="form-check-label" for="rss_enabled">{{ _('Enable RSS feed') }}</label>
    </div>
    <div class="mb-3">
      <label for="rss_limit" class="form-label">{{ _('RSS items limit') }}</label>
      <input type="number" id="rss_limit" name="rss_limit" class="form-control" value="{{ rss_limit }}">
    </div>
    <div class="mb-3">
      <label for="post_categories" class="form-label">{{ _('Category tags (comma separated)') }}</label>
      <input type="text" id="post_categories" name="post_categories" class="form-control" value="{{ post_categories }}">
    </div>
    <button type="submit" class="btn btn-primary">{{ _('Save') }}</button>
  </form>
{% endblock %}
