{% extends "base.html" %}
{% block title %}Notifications{% endblock %}
{% block content %}
<h1>Notifications</h1>
<ul>
  {% for n in notifications %}
    <li{% if n.read_at is none %} style="font-weight:bold"{% endif %}>
      {{ n.message }} - {{ n.created_at.strftime('%Y-%m-%d %H:%M') }}
    </li>
  {% else %}
    <li>No notifications.</li>
  {% endfor %}
</ul>
{% endblock %}
