{% extends "base.html" %}
{% block title %}{{ _('Register') }}{% endblock %}
{% block content %}
<h1>{{ _('Register') }}</h1>
<form method="post">
  <p><input name="username" placeholder="{{ _('Username') }}"></p>
  <p><input type="password" name="password" placeholder="{{ _('Password') }}"></p>
  <p><button type="submit">{{ _('Register') }}</button></p>
</form>
{% endblock %}
