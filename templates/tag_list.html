{% extends "base.html" %}
{% block title %}{{ _('Tags') }}{% endblock %}
{% block content %}
<h1>{{ _('Tags') }}</h1>
<ul>
  {% for tag in tags %}
    <li><a href="{{ url_for('tag_filter', name=tag.name) }}">{{ tag.name }}</a></li>
  {% else %}
    <li>{{ _('No tags yet.') }}</li>
  {% endfor %}
</ul>
{% endblock %}
