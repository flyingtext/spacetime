{% extends "base.html" %}
{% block title %}{{ _('Tags') }}{% endblock %}
{% block content %}
<h1>{{ _('Tags') }}</h1>
<ul class="list-group">
  {% for tag in tags %}
    <li class="list-group-item"><a href="{{ url_for('tag_filter', name=tag.name) }}">{{ tag.name }}</a></li>
  {% else %}
    <li class="list-group-item">{{ _('No tags yet.') }}</li>
  {% endfor %}
</ul>
{% endblock %}
